    :root {

    body {

      background-color: #0d1117;
      min-height: 100vh;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.15), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.15), transparent 60%);
    }

    h1, h2, h3 { font-family: 'Orbitron', sans-serif; }

    .neon-text {
      color: var(--neon-cyan);
      text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
    }

    /* Container untuk efek 3D perspective */
    .profile-card-container {
      perspective: 1200px;
      height: 450px;
      position: relative;
    }

    /* Wrapper dalam yang akan berputar */
    .profile-card-inner {
      position: absolute;
      inset: 0;
      transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
      transform-style: preserve-3d;
    }

    /* Terapkan class ini untuk memutar kartu */
    .profile-card-container.is-flipped .profile-card-inner { transform: rotateY(180deg); }

    /* Gaya umum untuk sisi depan dan belakang */
    .profile-card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 1rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transform: translateZ(0);
    }

    .profile-card-front {
      background-size: cover;
      background-position: center;
      color: white;
      justify-content: flex-end;
    }

    /* Lapisan gradien untuk keterbacaan teks */
    .profile-card-front::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.85) 20%, rgba(0,0,0,0.1) 60%);
      z-index: 1;
    }

    .profile-card-front > * { position: relative; z-index: 2; }

    .profile-card-back {
      transform: rotateY(180deg);
      background: linear-gradient(135deg, rgba(255,0,255,0.15), rgba(0,255,255,0.05));
      padding: 1.5rem;
      justify-content: space-between;
    }

    .ghost-btn {
      background-color: transparent;
      border: 1px solid var(--neon-cyan);
      color: var(--neon-cyan);
      transition: all 0.3s ease;
      box-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan);
    }

    .ghost-btn:hover {
      background-color: rgba(0, 255, 255, 0.1);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
